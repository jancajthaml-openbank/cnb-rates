version: '2.1'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  go: &go
    image: jancajthaml/go
    tty: true
    volumes:
      - .:/project
      - ./services/cnb-rates-import:/go/src/github.com/jancajthaml-openbank/cnb-rates-import
      - ./services/cnb-rates-rest:/go/src/github.com/jancajthaml-openbank/cnb-rates-rest
      - ./services/cnb-rates-batch:/go/src/github.com/jancajthaml-openbank/cnb-rates-batch
    working_dir: /project
    environment:
      - GOOS
      - GOARCH
      - GOPATH=/go
      - COMPOSE_PROJECT_NAME
    entrypoint: ["go"]

  # -------------------------------------------------------------------------- #

  debian: &debian
    image: jancajthaml/debian-packager
    volumes:
      - .:/project
    working_dir: /project
    tty: true

  # -------------------------------------------------------------------------- #

  sync:
    <<: *go
    entrypoint: ["/project/dev/lifecycle/sync"]

  # -------------------------------------------------------------------------- #

  update:
    <<: *go
    entrypoint: ["/project/dev/lifecycle/update"]

  # -------------------------------------------------------------------------- #

  lint:
    <<: *go
    entrypoint: ["/project/dev/lifecycle/lint"]

  # -------------------------------------------------------------------------- #

  sec:
    <<: *go
    entrypoint: ["/project/dev/lifecycle/sec"]

  # -------------------------------------------------------------------------- #

  package:
    <<: *go
    entrypoint: ["/project/dev/lifecycle/package"]

  # -------------------------------------------------------------------------- #

  release:
    <<: *debian
    entrypoint: ["/project/dev/lifecycle/release"]

  # -------------------------------------------------------------------------- #

  debian-package:
    <<: *debian
    entrypoint: ["/project/dev/lifecycle/debian"]

  # -------------------------------------------------------------------------- #

  test:
    <<: *go
    entrypoint: ["/project/dev/lifecycle/test"]

  # -------------------------------------------------------------------------- #

  artifacts:
    build:
      dockerfile: Dockerfile
      context: .
    image: openbank/cnb-rates

  # -------------------------------------------------------------------------- #

  bbtest:
    image: jancajthaml/bbtest:amd64
    environment:
      IMAGE_VERSION: ${VERSION:-latest}-${META:-master}
      UNIT_VERSION: ${VERSION:-latest}
      UNIT_ARCH: amd64
    cap_add:
      - SYS_TIME
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ./bbtest:/opt/app
      - ./reports:/tmp/reports
    working_dir: /opt/app

# ---------------------------------------------------------------------------- #
